<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title">Create Budget</h3>
          <p class="text-muted">Enter the total amount you want to manage.</p>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Total Amount</label>
              <input type="number" class="form-control form-control-lg" formControlName="amount" placeholder="E.g.: 100000">
            </div>

            <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

            <button type="submit" class="btn btn-primary w-100">Save and Manage</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
